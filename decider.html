<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Input Decision</title>
    <link rel="stylesheet" href="decider.css">
    <script>
        function addInput() {
            const container = document.getElementById("input-container");
            const newInput = document.createElement("input");
            newInput.type = "text";
            newInput.name = "dynamicInput";
            newInput.placeholder = "Enter something";
            container.appendChild(newInput);
        }

        function chooseRandomInput() {
            const inputElements = document.getElementsByName("dynamicInput");
            const randomIndex = Math.floor(Math.random() * inputElements.length);
            const chosenInput = inputElements[randomIndex].value;

            const resultContainer = document.getElementById("result-container");
            resultContainer.textContent = "Randomly chosen input: " + chosenInput;
        }
    </script>
</head>
<body>
    <div class="topnav">
        <a href="index.html" style="float:right">Homepage</a>	
    </div>

    <form>
        <div id="input-container">
            <input type="text" name="input1" placeholder="Input 1">
            <input type="text" name="input2" placeholder="Input 2">
        </div>
        <button type="button" onclick="addInput()">Add Input</button>
        <button type="button" onclick="chooseRandomInput()">Choose Random Input</button>
        
        <div id="result-container"></div>
    </form>
</body>
</html>

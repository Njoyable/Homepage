<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Input Decision</title>
    <link rel="stylesheet" href="decider.css">
    <script>
        function addInput() {
            const container = document.getElementById("input-container");
            const newInput = document.createElement("input");
            newInput.type = "text";
            newInput.name = "dynamicInput";
            newInput.placeholder = "Enter something";
            container.appendChild(newInput);
        }

        function chooseRandomInput() {
            const inputElements = document.querySelectorAll("input[name='dynamicInput']");
            const randomIndex = Math.floor(Math.random() * inputElements.length);
            const chosenInput = inputElements[randomIndex].value;

            const resultContainer = document.getElementById("result-container");
            resultContainer.textContent = "The Chosen One: " + chosenInput;
        }

    </script>
</head>
<body>
    <div class="topnav">
        <a href="index.html" style="float:right">Homepage</a>	
    </div>
    <div><p>Füge Optionen ein. Die Pizza und Burger Felder müssen auch neu beschriftet werden!</p></div>
    <form>
        <div id="input-container">
            <input type="text" name="dynamicInput" placeholder="Pizza ...">
            <input type="text" name="dynamicInput" placeholder="Burger ...">
        </div>
        <button type="button" onclick="addInput()">Add Input</button>
        <button type="button" onclick="chooseRandomInput()">Choose Random Input</button>
        
        <div id="result-container"></div>
    </form>
</body>
</html>

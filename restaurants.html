<!DOCTYPE html>
<html>
  <head>
    <title>Hannover Spots</title>
  </head>
  <body>
    <h1>Hannover Spots</h1>
    <h2>List of Restaurants</h2>
    <button id="fetch-btn">Fetch CSV</button>
    <ul id="list-container"></ul>
    <button onclick="selectRandomRestaurant()">Select Random Restaurant</button>

    <br><br>
    <h2>Add a New Restaurant</h2>
    <input type="text" id="new-restaurant-input" placeholder="Enter restaurant name">
    <button onclick="addNewRestaurant()">Add Restaurant</button>
    <br><br>
    <h2>Expense Tracker</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Spent Money</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expense-table-body"></tbody>
    </table>
    <br>
    <h3>Add a New Expense Entry</h3>
    <label for="expense-name-input">Name:</label>
    <input type="text" id="expense-name-input">
    <label for="expense-money-input">Spent Money:</label>
    <input type="number" id="expense-money-input">
    <label for="expense-desc-input">Description:</label>
    <input type="text" id="expense-desc-input">
    <button onclick="addNewExpense()">Add Expense</button>
  </body>
  <script src="restaurants_scripts.js"></script>
</html>

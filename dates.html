<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Panel Selector</title>
    <link rel="stylesheet" href="dates.css">
     <!-- Confetti library -->
     <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>     
</head>
<body>
    <h1>Random Panel Selector</h1>
    <div class="panel-container">
        <div class="panel">Aquarium</div>
        <div class="panel">Museum</div>
        <div class="panel">Lego</div>
        <div class="panel">Kochen</div>
        <div class="panel">Night stroll</div>
        <div class="panel">Lantern festival</div>
        <div class="panel">Beach</div>
        <div class="panel">Picnic</div>
        <div class="panel">Firework</div>
        <div class="panel">Arcade</div>
        <div class="panel">Painting</div>
        <div class="panel">Movie night</div>
        <div class="panel">Flea market</div>
        <div class="panel">Late Night</div>
    </div>
    <button class="btn" onclick="selectRandomPanel()">Select Random Panel</button>
    <script src="dates.js"></script>
</body>
</html>

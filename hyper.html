<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypergeometrische Verteilung</title>
</head>
<body>
    <h1>Hypergeometrische Verteilung: Rechner</h1>
    <form>
        <label for="menge">Grundgesamtheit:</label>
        <input type="number" id="menge" name="menge">

        <label for="mengeS">Menge mit speziellem Merkmal:</label>
        <input type="number" name="mengeS" id="mengeS">

        <label for="pulled">gezogene Menge:</label>
        <input type="number" name="pulled" id="pulled">

        <label for="special">gezogene Menge mit speziellem Merkmal:</label>
        <input type="number" name="special" id="special">
    </form>
</body>
</html>
